<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(6px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 350px;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #ffffff;
      font-size: 28px;
    }

    .home-link {
      display: block;
      margin-bottom: 20px;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    .home-link:hover {
      color: #e0e0ff;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .input-group label {
      display: block;
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      outline: none;
    }

    .input-group input::placeholder {
      color: #666;
    }

    .login-btn {
      width: 100%;
      background: #6c63ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #574fd6;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <a href="index.html" class="home-link">Go to Home Page</a>
    <h2>Alumni</h2>
    <form>
      <div class="input-group">
        <label for="enroll">Enrollment Number</label>
        <input type="text" id="enroll" placeholder="Enter your enrollment number" required>
      </div>
      <div class="input-group">
        <label for="company">Current Company Name</label>
        <input type="text" id="company" placeholder="Enter current company name" required>
      </div>
      <div class="input-group">
        <label for="position">Position</label>
        <input type="text" id="position" placeholder="Enter your position" required>
      </div>
      <div class="input-group">
        <label for="package">Package (LPA)</label>
        <input type="text" id="package" placeholder="Enter your package" required>
      </div>
      <button type="submit" class="login-btn">Submit</button>
    </form>
  </div>

</body>
</html>
