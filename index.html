      * {

      .page-container {

      /* Header */
      .header-main {
        background-color: #fff;
        display: flex;
        width: 100%;
        padding: 20px 40px;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .institute-logo {

        max-width: 100%;

      .institute-name {
        color: #000;

      }

      .social-icons {
        display: flex;

        gap: 14px;

      .social-icon {
        width: 30px;
        transition: transform 0.3s ease-in-out;
      }

      .social-icon:hover {
        transform: scale(1.1);
      }

      /* Navigation Bar */
      .navigation-bar {
        background-color: #000;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-items {
        display: flex;
        gap: 30px;
      }

      .nav-item {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        font-weight: 500;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: color 0.3s ease-in-out;
      }

      .nav-item:hover {
        color: #ccc;
      }

      .nav-icon {
        width: 24px;
      }

      /* Dropdown */
      .dropdown {
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 120px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 10;
        transition: all 0.3s ease-in-out;
      }

      .dropdown-content a {
        color: white;
        padding: 10px;
        display: block;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
      }

      .dropdown-content a:hover {
        background-color: #575757;
      }

      .dropdown:hover .dropdown-content,
      .dropdown:focus-within .dropdown-content {
        display: block;
      }

      /* Login */
      .login-text {
        color: white;
        cursor: pointer;
        font-size: 18px;
        text-align: left;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
        
      }

      .login-text:hover {
        color: #ccc;
      }

      /* Hamburger Menu */

        color: white;
      }

<script>
  function toggleMenu() {
    document.querySelector(".nav-items").classList.toggle("show");
  }

  // 🔍 Handle Profile Search
  document.getElementById('searchForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let name = document.getElementById('name-input').value.trim();
    let batch = document.getElementById('batch-input').value.trim();

    if (!name || !batch) {
      document.getElementById('searchResult').innerHTML = '<p style="color:red;">Please enter both name and batch.</p>';
      return;
    }

    fetch(`http://localhost:3000/searchProfile?name=${name}&batch=${batch}`)
      .then(response => response.json())
      .then(data => {
        let resultDiv = document.getElementById('searchResult');
        if (data.message) {
          resultDiv.innerHTML = `<p style="color:red;">${data.message}</p>`;
        } else {
          resultDiv.innerHTML = `
            <div style="margin-top: 20px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);">
              <h3 style="color: #000;">Profile Found</h3>
              <p><strong>Name:</strong> ${data.name}</p>
              <p><strong>Batch:</strong> ${data.batch}</p>
              <p><strong>LinkedIn:</strong> <a href="${data.linkedin}" target="_blank">${data.linkedin}</a></p>
            </div>
          `;
        }
      })
      .catch(error => console.error('Error:', error));
  });

  // ➕ Handle Add Profile
  document.getElementById('submitBtn').addEventListener('click', () => {
    const data = {
      name: document.getElementById('name').value,
      batch: document.getElementById('batch').value,
      passing_year: document.getElementById('passingYear').value,
      enrollment: document.getElementById('enrollment').value,
      gender: document.getElementById('gender').value,
      linkedin: document.getElementById('linkedin').value,
      placed: document.getElementById('placed').value,
      package: document.getElementById('package').value,
      company: document.getElementById('company').value,
      position: document.getElementById('position').value
    };

    fetch('http://localhost:3000/addProfile', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(response => alert(response.message))
    .catch(err => console.error('Error:', err));
  });

  // 💬 Handle Chat Form
  document.getElementById('chatForm').addEventListener('submit', async e => {
    e.preventDefault();

    const prompt = document.getElementById('prompt').value;
    const res = await fetch('/ask', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt })
    });

    if (!res.ok) {
      document.getElementById('response').innerText = 'Error fetching response.';
      return;
    }

    const { reply } = await res.json();
    document.getElementById('response').innerText = reply;
  });
</script>
